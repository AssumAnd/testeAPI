<!DOCTYPE html>
<html lang="pt-br">
<head>

	<link rel="stylesheet" href="css/owl.carousel.min.css">

</head>

<body>
	<div id="instafeed" class="owl-carousel owl-theme owl-loaded owl-drag"></div>

	<script type="text/javascript">
		var feed = new Instafeed({
			accessToken: 'IGQVJWTGJVclJEelB4ZA1VJQXZAFdEdNbkhua0NMdE91V2ZApT29PQ0o4RjQ4UHBJRlp6RkhVMnhJa3JoaUkyRGV5cTNmbjVlT3V0Vjk3MnBCeTRJeTVscmx4QV8yZAUhJQjc1YkpTRHN1SVFwZA3RhWlNTZAAZDZD',
			limit: 8,
			template:'<div class="item"><a href="{{link}}" target="_blank"><img title="{{caption}}" src="{{image}}" /></a></div>',

			after: function(){

				$('.owl-carousel').owlCarousel({
					loop:true,
					margin:10,
					nav:false,
					responsiveClass:true,
					responsive:{
						0:{
							items:1
							
						},
						600:{
							items:3
							
						},
						1000:{
							items:5,							
							loop:false
						}
					}
				});
			}
		});


		feed.run();

	</script>
